plugins {
    id 'java'
    id 'idea'

    // Enabled to run "gradle release" task to generates application release
    id 'net.researchgate.release' version '2.8.1'

    // Enables to run "gradle checkUpdates" task to check dependency updates
    id 'name.remal.check-updates' version '1.3.1'
}

group 'org.example'

repositories {
    mavenCentral()
}

dependencies {
    // To parse iCal feed
    implementation 'net.sf.biweekly:biweekly:0.6.6'

    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-simple:1.7.30'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
}

// Create FatJar
jar {
    manifest {
        attributes "Main-Class": "ai.clarity.Main"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

test {
    useJUnitPlatform()
}
release {
    git {
        requireBranch = 'main'
    }
}